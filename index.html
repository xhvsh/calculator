<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input type="text" readonly class="output" />
      <div class="btns">
        <button class="oth" onclick="output.value=Math.sin(output.value)">Sin</button>
        <button class="oth" onclick="output.value=Math.cos(output.value)">Cos</button>
        <button class="oth" onclick="output.value=Math.tan(output.value)">Tan</button>
        <button class="oth" onclick="output.value=Math.log(output.value)">Log</button>

        <button class="oth" onclick="output.value=Math.pow(output.value,2)">x<sup>2</sup></button>
        <button class="oth" onclick="output.value=Math.pow(output.value,3)">x<sup>3</sup></button>
        <button class="oth" onclick="output.value=Math.sqrt(output.value)">&radic;</button>
        <button class="oth" onclick="output.value=Math.cbrt(output.value)">&#8731;</button>

        <button class="num" onclick="output.value+='1'">1</button>
        <button class="num" onclick="output.value+='2'">2</button>
        <button class="num" onclick="output.value+='3'">3</button>
        <button class="num" onclick="output.value+='4'">4</button>

        <button class="num" onclick="output.value+='5'">5</button>
        <button class="num" onclick="output.value+='6'">6</button>
        <button class="num" onclick="output.value+='7'">7</button>
        <button class="num" onclick="output.value+='8'">8</button>

        <button class="num" onclick="output.value+='9'">9</button>
        <button class="num" onclick="output.value+='0'">0</button>
        <button class="oth" onclick="output.value+='.'">.</button>
        <button class="oth" onclick="output.value+='*'">*</button>

        <button class="oth" onclick="output.value+='+'">+</button>
        <button class="oth" onclick="output.value+='-'">-</button>
        <button class="oth" onclick="output.value+='/'">/</button>
        <button class="oth" onclick="output.value+='%'">%</button>

        <button class="res" onclick="output.value=''">C</button>
        <button class="res" onclick="del()">DEL</button>
        <button class="sub" onclick="calculate(output.value)">=</button>
      </div>
    </div>
    <p>Calculator made by <a href="https://github.com/xhvsh" target="_blank">xhvsh</a></p>
  </body>
</html>
